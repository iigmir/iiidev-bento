<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg" />
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/core.css" />
</head>

<body>
    <nav id="the-navigator" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">便丹盒</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">簡介</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menus.html">菜單</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="place.html">店家</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="conat.html">回饋</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main id="app">
        <header class="container my-3 p-4 bg-info-subtle rounded-3">
            <h1>回饋</h1>
            <p>歡迎提出任何指教。<strong>任何</strong>指教。</p>
        </header>
        <article class="container my-3">
            <form v-on:submit.prevent="submit">
                <div class="row mb-3">
                    <label for="form-name" class="col-sm-2 col-form-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="form-name" name="form-name" required />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="form-email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="form-email" name="form-email" required />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="form-tel" class="col-sm-2 col-form-label">電話</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="form-tel" name="form-tel" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="form-comment" class="col-sm-2 col-form-label">意見</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="form-comment" rows="3" name="form-comment" required></textarea>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <input type="reset" value="清除重填" class="btn btn-outline-primary">
                    <input type="submit" value="確定送出" class="btn btn-primary" />
                </div>
            </form>
        </article>
        <article id="vueapp" class="container my-3" hidden aria-hidden="true">
            <div class="toast-container position-fixed top-0 end-0 p-3">
                <!-- v-bind:class="toast_message.colours" -->
                <div id="success-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">{{ toast_message.title }}</strong>
                        <!-- <img src="..." class="rounded me-2" alt="...">
                        <small>11 mins ago</small> -->
                    </div>
                    <div class="toast-body">
                        <!-- <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button> -->
                        <!-- <hr /> -->
                        <!-- <p>{{ toast_message.title }}</p> -->
                        <p>{{ toast_message.body }}</p>
                    </div>
                </div>
            </div>
            <h2>來自各方的的指教</h2>
            <div v-if="comments.length > 0" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-2">
                <div class="col" v-for="its in comments" v-bind:key="its.id" v-bind:data-comment-key="its.id">
                    <div class="card">
                        <div class="card-body">
                            <!-- <img src="..." class="card-img-top" alt="..."> -->
                            <blockquote>
                                <p>{{ its.comment }}</p>
                            </blockquote>
                            <small >
                                ~ <span v-bind:data-author="its.nickname" class="author">{{ its.nickname }}</span>
                                , <time v-bind:datetime="its.date">{{ render_date(its.date) }}</time>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer class="bg-body-tertiary bd-footer mt-5 py-4 py-md-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h3">便丹盒</p>
                    <p>滿足您飲食需求的好夥伴</p>
                </div>
                <div class="col">
                    <address>
                        <p>100台北市中正區南昌路一段4號</p>
                        <p><a href="mailto:jim@example.com">jim@example.com</a></p>
                        <p><a href="tel:+14155550132">+1 (415) 555‑0132</a></p>
                    </address>
                </div>
            </div>
        </div>
    </footer>
    <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/conat.js"></script>
</body>

</html>
