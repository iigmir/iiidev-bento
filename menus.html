<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg" />
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/menus.css" />
</head>

<body>
    <nav id="the-navigator" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">便丹盒</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">首頁</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">簡介</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="menus.html">菜單</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="place.html">店家</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="conat.html">回饋</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <header class="container my-3 p-4 bg-info-subtle rounded-3">
            <h1>菜單</h1>
            <p>想吃什麼，都有！</p>
        </header>
        <div class="container my-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#menu-game" data-menu-game="active">
                今晚你要？
            </button>
        </div>
        <div class="container">
            <article id="foods-app">
                <p id="tests"></p>
                <table id="the-table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>圖片</th>
                            <th>名稱與簡介</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </article>
        </div>
    </main>
    <footer class="bg-body-tertiary bd-footer mt-5 py-4 py-md-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h3">便丹盒</p>
                    <p>滿足您飲食需求的好夥伴</p>
                </div>
                <div class="col">
                    <address>
                        <p>100台北市中正區南昌路一段4號</p>
                        <p><a href="mailto:jim@example.com">jim@example.com</a></p>
                        <p><a href="tel:+14155550132">+1 (415) 555‑0132</a></p>
                    </address>
                </div>
            </div>
        </div>
    </footer>
    <div class="modal fade" id="menu-game" tabindex="-1" aria-labelledby="menu-game" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="exampleModalLabel">今晚，我想來點...</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="menu-app">
                    <div class="toast-container position-fixed top-0 end-0 p-3">
                        <div id="toast-reminder" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-reminder="main">
                            <div class="toast-header">
                                <!-- <img src="..." class="rounded me-2" alt="..."> -->
                                <!-- <small data-reminder="help">11 mins ago</small> -->
                                <strong class="me-auto" data-reminder="title"></strong>
                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body" data-reminder="content"></div>
                        </div>
                    </div>
                    <img
                        src="./assets/undecided.svg"
                        alt="Game image" class="game"
                        data-menu-app="image"
                    />
                    <article class="recommendation mt-3" data-menu-app="recommendation" hidden>
                        <h3 data-menu-app="recommend-title" class="text-center"></h3>
                        <p data-menu-app="recommend-content"></p>
                        <h3 class="text-center">立刻訂餐吧！</h3>
                        <form id="order-form">
                            <div class="mb-3">
                                <label for="form-tel" class="form-label">手機</label>
                                <input type="tel" class="form-control" id="form-tel" placeholder="+886-123-456" required name="tel">
                            </div>
                            <div class="mb-3">
                                <label for="form-flavours" class="form-label">口味</label>
                                <input class="form-control" list="datalistOptions" id="form-flavours" name="flavour" />
                                <datalist id="datalistOptions"></datalist>
                                <!-- 
                                    <option value="蛋炒飯">
                                    <option value="滿漢總匯">
                                    <option value="粽子包">
                                    <option value="芋頭茄子">
                                    <option value="蒸香菜麵">
                                 -->
                            </div>
                            <div class="additional">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="pepper" name="additional"
                                        id="pepper-add" />
                                    <label class="form-check-label" for="pepper-add">辣椒</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="pickled" name="additional"
                                        id="pickled" />
                                    <label class="form-check-label" for="pickled">醬菜</label>
                                </div>
                            </div>
                            <div>
                                <label for="form-drinks" class="form-label">飲料</label>
                                <select id="form-drinks" class="form-select" aria-label="飲料" name="drink">
                                    <option selected>飲料</option>
                                    <option value="r">紅茶</option>
                                    <option value="g">綠茶</option>
                                    <option value="d">冬瓜茶</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="form-additional" class="form-label">其他需求</label>
                                <textarea class="form-control" id="form-additional" rows="3" name="other"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </article>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
    </div>
    <!--  -->
    <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/menus.js"></script>
</body>

</html>
